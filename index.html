    <main>
        <div class="main-page">
            <aside class=""><img src="./img/grass.png" alt="aside poke images"></aside>

            <section class="pokeCard">
                <div class="card__photo">
                    <img src=""
                        alt="">
                </div>

                <div class="inputGame"> Name:
                    <input type="text" name="" class ="" id="card__name" placeholder="pokemon name">
                </div>
                <div class="inputGame"> Pokedex:
                    <input type="number" name="" id="card__dex" placeholder="pokedex dex number">
                </div>

                <div class="inputGame"> Type 1:
                    <input type="text" name="" id="card__type1" placeholder="pokemon type">
                </div>
                <div class="inputGame"> Type 2:
                    <input type="text" name="" id="card__type2" placeholder="X if doesn't have 2 type">
                </div>

            </section>

            <aside class=""><img src="./img/water.png" alt="aside poke images"></aside>
        </div>
        <button onclick="pokeIdRandomizer()">New Pokemon</button>
    </main>
    <footer></footer>
